<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather</title>
  </head>

  
  <body class="body">
      
    <header class="jumbotron">
      <h1 class="display-5">Weather Dashboard</h1>
    </header>
    <div class="searchContainer border border-4">
    <input class="input" id="input" placeholder="Search for a city"></input>
    <button type="button" id="submitBtn" class="btn btn-info">Submit</button>
    <hr>
    <h5>Search history</h5>
    <div id="listHistory"></div>
    </div>

    <div class="dayContainer border border-3">
        <h3 id="cityNameResult" class="color">City name here</h3>
        <div class="row present">
            <div class="col-6">Today's date</div>
            <div class="col-6"><img>weather Icon</div>
        </div>
        <br>
        <div class="row" id="weather">
            <div class="col-3" id="temp">Temp Here</div>
            <div class="col-3" id="humid">humid Here</div>
            <div class="col-3" id="wind">wind Here</div>
            <div class="col-3" id="UV">UV Here</div>
        </div>
        </div>



    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="library/moment.min.js"></script> -->
    <script src="./assets/script.js"></script>
  </body>
</html>
