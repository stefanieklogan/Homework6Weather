<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/9834d6982e.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Anywhere</title>
  </head>

  
  <body class="body">
      
    <header class="jumbotron">
      <div class="row headerArt">
        <div class="col-1 colu gray fas fa-cloud-rain"></div>
        <div class="col-1 colu gray fas fa-wind"></div>
        <div class="col-1 colu gray fas fa-sun"></div>
        <div class="col-1 colu gray fas fas fa-rainbow"></div>
        <div class="col-1 colu gray fas fa-cloud"></div>
        <div class="col-1 colu gray fas fa-moon"></div>
        <div class="col-1 colu gray fas fa-snowflake"></div>
    </div>
    <div class="row">
      <h1 class="headerArt">Weather Dashboard</h1>
    </div>
    <div class="row headerArt">
        <div class="col-1 colu gray fas fa-cloud-rain"></div>
        <div class="col-1 colu gray fas fa-wind"></div>
        <div class="col-1 colu gray fas fa-sun"></div>
        <div class="col-1 colu gray fas fas fa-rainbow"></div>
        <div class="col-1 colu gray fas fa-cloud"></div>
        <div class="col-1 colu gray fas fa-moon"></div>
        <div class="col-1 colu gray fas fa-snowflake"></div>
    </div>
    </header>
    <div class="row">
    <div class="searchContainer border border-4">
    <input class="input" id="input" placeholder="Search for a city"></input>
    <button type="button" id="submitBtn" class="btn btn-info">
      <div class="fas fa-search"></div>
    </button>
    <hr>
    <div class="row">
    <h5 class="col-8">Search history</h5>
    <div class="col-4">
      <button id="clearBtn" class="btn btn-info">
      <div class="fas fa-trash"></div>
    </button></div>
    </div>  
    <div id="listHistory"></div>
  </div>
  

    <div class="dayContainer border border-3">
        <h3 id="cityNameResult" class="color">City name here</h3>
        <div class="row">
            <div class="col-6" id="now">Today's date</div>
            <div class="col-6 dayIcon" id="dayIcon"></div>
        </div>
        <br>
        <div class="row" id="weather">
            <div class="col-2.2 col" id="temp">Temp Here</div>
            <div class="col-2.2 col" id="humid">humid Here</div>
        </div>
        <div class="row">
            <div class="col-2.2 col" id="wind">wind Here</div>
            <div class="col-2.2 col" id="UV">UV Index:<button id="UVBtn" class="ml-2"></button>
            </div>
            </div>
        </div>
        </div>
    </div>
 
   <div class="fiveDayContainer border border-3">
      <h3 id="fiveDay" class="color">Five Day forecast</h3>
      <div class="row future fiveDayRow" id="fiveDay">
      </div>
   
   
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
